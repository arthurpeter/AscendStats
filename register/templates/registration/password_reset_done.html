{% extends 'main/base.html' %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg mb-5 border-0">
        <div class="card-header bg-primary text-white py-4" 
             style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);">
            <h1 class="display-6 mb-0 text-center">
                <i class="fas fa-envelope me-2"></i> Password Reset Sent
            </h1>
        </div>
        <div class="card-body bg-light text-center">
            <p class="text-muted">
                We've emailed you instructions for setting your password. You should receive them shortly.
            </p>
            <a href="/" class="btn btn-primary btn-lg px-4 mt-3">Return to Home</a>
        </div>
    </div>
</div>
{% endblock %}
