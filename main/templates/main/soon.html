{% extends 'main/base.html' %}

{% block title %}Coming Soon...{% endblock %}

{% block content %}
<div class="coming-soon">
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center text-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <!-- Header Section -->
                <div class="header-container mb-4">
                    <h1 class="display-4 fw-bold text-light mb-3">
                        <span class="badge bg-light text-primary mb-3" style="font-size: 1.8rem; padding: 1rem 2rem;">Coming Soon...</span><br>
                        <span class="text-shadow">New Features in Development</span>
                    </h1>
                    <p class="lead text-light mb-4">
                        We're working hard to bring you enhanced climbing analytics tools.
                    </p>
                </div>

                <!-- Animated Icon -->
                <div class="icon-container mb-4">
                    <i class="fas fa-tools fa-4x text-white animate-float"></i>
                </div>

                <!-- Notification Section -->
                <div class="notification-container">
                    <div class="text-light mb-3">
                        We'll notify you at <strong>{{ user.email }}</strong> when ready.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.coming-soon {
    background: linear-gradient(135deg, #e94f37 0%, #c23d28 100%);
    min-height: 100vh;
    padding: 1rem; /* Add padding for smaller screens */
}

.animate-float {
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); } /* Reduced float distance for smaller screens */
    100% { transform: translateY(0px); }
}

.text-light {
    color: #b8b9b9 !important;
}

.text-shadow {
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
}

.header-container .badge {
    color: #e94f37 !important;
    font-size: 1.8rem !important; /* Adjusted for smaller screens */
    padding: 1rem 2rem !important;
    letter-spacing: 1px;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.btn-light {
    background: rgba(255, 255, 255, 0.9);
    border: none;
    padding: 0.5rem 1.5rem;
    border-radius: 50px;
    transition: all 0.3s ease;
}

.btn-light:hover {
    background: #fff;
    transform: scale(1.05);
}

/* Media Queries for Mobile */
@media (max-width: 768px) {
    .header-container .badge {
        font-size: 1.5rem !important;
        padding: 0.8rem 1.5rem !important;
    }

    .icon-container i {
        font-size: 3rem !important;
    }

    .text-light {
        font-size: 0.9rem;
    }
}
</style>
{% endblock %}
